<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Card</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainDiv">
      <header>
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="./index.html">
              <img
                src="https://cdn-icons-png.flaticon.com/512/12/12638.png"
                alt="Bootstrap"
                width="30"
                height="24"
              />
            </a>
          </div>
        </nav>
        <h2 class="edit-card">EDIT</h2>
      </header>
      <footer class="footer">
        <div class="foot">
          <div>
            <img
              src="https://cdn.pixabay.com/photo/2024/04/12/19/59/cat-8692517_1280.jpg"
              alt=""
              width="100px"
            />
            <h5>Donate For Cats</h5>
          </div>
          <div>
            <ul class="ul-list">
              <li>About</li>
              <li>Home</li>
              <li>Contact</li>
              <li>Information</li>
            </ul>
          </div>
          <div>
            <form action="">
              <input type="text" class="p-2" placeholder="Ender Your Email" />
              <button class="btn btn-success">Submit</button>
              <p>
                Need any information about the cat donation please register your
                email here!
              </p>
            </form>
          </div>
        </div>
        <hr />
        <div class="foot-copy">
          <div class="px-3">&copy; All Copy Rights Reserved</div>
          <div>|</div>
          <div class="px-3"><p>Privacy Policy</p></div>
        </div>
      </footer>
    </div>
  </body>
</html>
